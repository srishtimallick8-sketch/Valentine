<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will you be my Valentine?</title>
    <style>
        body {
            background-color: #fce4ec; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Inter', sans-serif;
            overflow: hidden; 
        }

        .card {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 90%;
            z-index: 10; 
        }

        img {
            width: 120px; 
            margin-bottom: 1rem;
        }

        h1 {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 1.5rem;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            position: relative;
            height: 50px;
        }

        button {
            padding: 10px 25px;
            border-radius: 25px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            font-size: 1rem;
        }

        #yesBtn {
            background-color: #e91e63;
            color: white;
            z-index: 10;
        }

        #noBtn {
            background-color: #eee;
            color: #666;
            position: absolute; 
            transition: 0.1s ease; 
        }

        .hint {
            margin-top: 15px;
            font-size: 0.8rem;
            color: #999;
            font-style: italic;
        }

        .heart {
            position: fixed;
            top: -10vh;
            transform: translateY(0);
            animation: fall 3s linear forwards;
            font-size: 2rem;
            z-index: 1;
            user-select: none;
        }

        @keyframes fall {
            to {
                transform: translateY(110vh) rotate(360deg);
            }
        }
    </style>
</head>
<body>

    <audio id="mySong">
        <source src=""C:\Users\SRISHTI\OneDrive\Desktop\val\I Think They Call This Love-Downringtone.com.mp3"" type="audio/mpeg">
    </audio>

    <div class="card">
        <img id=""C:\Users\SRISHTI\OneDrive\Desktop\val\Crying_Tears_GIF.gif"" alt="icon">
        
        <h1 id="headerText">Will you be my Valentine‚ù§Ô∏è?</h1>

        <div class="btn-container">
            <button id="yesBtn">Yes</button>
            <button id="noBtn" style="left: 210px;">No</button>
        </div>
        
        <p class="hint" id="hintText">"No" seems a bit shy...</p>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const mainGif = document.getElementById('mainGif');
        const headerText = document.getElementById('headerText');
        const hintText = document.getElementById('hintText');
        const song = document.getElementById('mySong'); // Get the audio

        noBtn.addEventListener('mouseenter', () => {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.position = 'fixed'; 
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        });

        yesBtn.addEventListener('click', () => {
            headerText.innerHTML = "YAY! ü•≥";
            hintText.style.display = 'none';
            noBtn.style.display = 'none';
            
            mainGif.src = ""C:\Users\SRISHTI\OneDrive\Desktop\val\Muah_Kiss_GIF.gif"";
            
            // ADDED: Play the music
            song.play();

            startHearts();

            setTimeout(() => {
                alert("It's a date! ‚ù§Ô∏è");
            }, 500);
        });

        function startHearts() {
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'heart';
                    heart.innerHTML = '‚ù§Ô∏è';
                    heart.style.left = Math.random() * 100 + 'vw';
                    heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
                    document.body.appendChild(heart);

                    setTimeout(() => { heart.remove(); }, 5000);
                }, i * 100);
            }
        }
    </script>
</body>
</html>
